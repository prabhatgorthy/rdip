<html>
<head>
	<title>ABOUT</title>

</head>
<body>
	
	<div class="container"><h1 style="color:green">CHECH HERE FOR PALINDROME</h1><br><br>
		<form name="dis">

		<button class="btn btn-danger" onclick='y = palindrome(document.dis.txt.value);if(y) document.getElementById("p1").innerHTML="IT IS A PALINDROME!!";else document.getElementById("p1").innerHTML="IT IS NOT A PALINDROME!!";

	</div>

		<input type="text" class="form-control" placeholder="ENTER FIRST WORD" name="txt1" id="txt1"></div>
		<div class="col-sm-4">
		<input type="text" class="form-control" placeholder="ENTER SECOND WORD" name="txt2" id="txt2"></div><br><br><br>
		<center><button class="btn btn-success" onclick='x = anagram(document.dis1.txt1.value,document.dis1.txt2.value);if(x)
		document.getElementById("p2").innerHTML="THESE ARE ANAGRAMS";else document.getElementById("p2").innerHTML="THESE ARE NOT ANAGRAMS";return false;'>CLICK HERE TO CHECK</button></center><br><br>
		<div class="alert alert-success" id="p2"></div>
	</form>
	</div>
<script src="all.js"></script>
