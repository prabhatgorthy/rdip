<!DOCTYPE html>
<html>
<head>
	<title>ABOUT</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
	body
	{
		
                 background-image: url('https://previews.123rf.com/images/wavebreakmediamicro/wavebreakmediamicro1608/wavebreakmediamicro160802851/61747421-maths-against-blue-vignette-background.jpg');
}

</style>
</head>
<body>

<div class="container">
	
	<br><br><center><h1 style="color:black;">CALCULATOR</h1></center>

<table class="table table-dark">
	<form class="form-group" name="cal">
	<tr class="active"><td colspan="4"><input type="text" class="form-control" placeholder="ENTER X VALUE"  id="x" name="x" ></td></tr>
	<tr class="active"><td colspan="5"><input type="text" class="form-control" placeholder="ENTER Y VALUE"  id="y" name="y" ></td></tr>
	<tr class="success"><td><button class="btn btn-info" onclick='document.getElementById("demo").innerHTML = add(document.cal.x.value,document.cal.y.value);return false;'>ADDITION(+)</button></td><br><td><button class="btn btn-info" onclick='document.getElementById("demo").innerHTML = sub(document.cal.x.value,document.cal.y.value);return false;'>SUBTRACTION(-)</td></tr><tr class="success"><td><button  class="btn btn-info" onclick='document.getElementById("demo").innerHTML = mul(document.cal.x.value,document.cal.y.value);return false;'>MULTIPLICATION(*)</td><td><button  class="btn btn-info" onclick='document.getElementById("demo").innerHTML = mod(document.cal.x.value);return false;'>Absolute</td></tr><br><br>
		<tr class="success"><td><button class="btn btn-info" onclick='document.getElementById("demo").innerHTML = div(document.cal.x.value,document.cal.y.value);return false;'>Divide(/)</td><td><button  class="btn btn-info" onclick='document.getElementById("demo").innerHTML = percent(document.cal.x.value,document.cal.y.value);return false;'>Percentage(%)</td></tr><tr class="success"><td><button class="btn btn-info" onclick='document.getElementById("demo").innerHTML = sqrt(document.cal.x.value);document.cal.y.disabled=true;return false;'>Square Root</td><td><button class="btn btn-info" onclick='document.getElementById("demo").innerHTML = pow(document.cal.x.value,document.cal.y.value);return false;'>Power</td></tr>
			<tr class="info"><td colspan="5"><h4 id="demo" name="p1">RESULT IS!!!</h4></td></tr>
</form>
	
</table>

</div>
<script src="all.js"></script>







</body>
</html>
